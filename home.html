<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - 로그인 또는 가입</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="image">
            <img src="./페북로고-텍스트.svg" alt="Facebook">
        </div>
        <h2>Facebook에서 전세계에 있는 친구, 가족, 지인들과 함께 이야기를 나눠보세요.</h2>
        <form method="post" action="https://www.facebook.com/?locale=ko_KR" id="login-form">
            <fieldset>
                <input type="text" name="Email" placeholder="이메일 또는 전화번호">
                <input type="password" name="Password" placeholder="비밀번호">
                <input type="submit" value="로그인">
                <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzIwNTcxNDY0LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login&next">비밀번호를 잊으셨나요?</a><hr>
                <input type="submit" value="새 계정 만들기">
            </fieldset>
            <p>유명인, 브랜드 또는 비즈니스를 위한 <a href=https://www.facebook.com/pages/create/?ref_type=registration_form>페이지 만들기</a>.</p>
        </form>      
    </div>

</body>
</html>
